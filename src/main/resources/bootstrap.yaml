server:
    port: 5678

spring:
    profiles:
        active:
            - prod
    application:
        name: config
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/TimGundmann/gundmann-config
    boot:
        admin:
            client:
                instance:
                    management-base-url: http://192.168.1.100:5678
                    service-url: http://192.168.1.100:5678

management:
    endpoints:
     web:
        exposure:
            include: '*'